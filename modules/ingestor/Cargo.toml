[package]
name = "trustify-module-ingestor"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
trustify-common = { path = "../../common" }
trustify-cvss = { path = "../../cvss" }
trustify-entity = { path = "../../entity" }
trustify-module-graph = { path = "../graph" }
actix-web = { workspace = true }
anyhow = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
csaf = { workspace = true }
env_logger = { workspace = true }
hex = { workspace = true }
humantime = { workspace = true }
log = { workspace = true }
reqwest = { workspace = true }
ring = { workspace = true }
sea-orm = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
sha2 = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["full"] }
utoipa = { workspace = true, features = ["actix_extras"] }
packageurl = { workspace = true }

[dev-dependencies]
test-log = { workspace = true, features = ["env_logger", "trace"] }
url-escape = { workspace = true }
